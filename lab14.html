<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab14.css">
</head>

<body>
    <div class="container">
        <h1 id="name">My Melody's Phone Book</h1>
        <div class="img">
            <div class="imgs" id="profile"></div>
            <div class="box">
                <p>1</p>
            </div>
        </div>
        <div class="input">
            <p>Set the Username</p>
            <input type="text" placeholder="Enter Username" id="user">
            <button onclick="setName()">SET</button>
        </div>
        <div class="input">
            <p>Set the profile image URL</p>
            <input type="text" placeholder="Enter image URL" id="img">
            <button onclick="setImg()">SET</button>
        </div>
        <div class="phone">
            <h2>Phone Number List</h2>
            <div class="input">
                <input type="text" placeholder="Name" id="phonename">
                <input type="text" placeholder="tel" id="tel">
                <button onclick="addContact()">Add</button>
                <button onclick="saveCSV()">Export</button>
            </div>
            <table class="st">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody id="contactList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
